# Render Blueprint - One-click deploy configuration
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: movexplainer
    runtime: docker
    plan: free
    envVars:
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard (uses your env variable)
      - key: STOCKFISH_PATH
        value: /usr/games/stockfish
