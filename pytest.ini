[pytest]
# Directorio raíz del proyecto para imports
pythonpath = .

# Patrón de búsqueda de archivos de test
python_files = test_*.py *_test.py

# Patrón de búsqueda de clases de test
python_classes = Test*

# Patrón de búsqueda de funciones de test
python_functions = test_*

# Directorio donde buscar tests
testpaths = tests

# Opciones de salida
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan más tiempo
    llm: Tests que requieren LLM (Ollama)
    engine: Tests que requieren motor de ajedrez
